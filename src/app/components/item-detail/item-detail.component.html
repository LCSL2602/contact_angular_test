<div class="card w-100 h-40 mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-sm-5">
                <div class="p-3 border rounded bg-dark d-flex justify-content-center text-light box-picture">
                    <p *ngIf="contact.image.length == 0" class="mt-3 name_letter">
                        {{contact.name[0]}}
                    </p>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-12">
                        <h2> {{contact.name}} {{contact.lastname}} </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2> Phone: {{contact.personal_phone}} </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2> Company phone: {{contact.company_phone}} </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6">
                <h4> Email: {{contact.email}} </h4>
            </div>
            <div class="col-sm-6">
                <button
                    class="btn btn-danger button_size m-2"
                    [swal]="deleteSwal"
                    (confirm)="deleteContact(contact._id)"
                    > Delete </button>
                <button class="btn btn-warning button_size m-2"> Edit </button>
                <button (click)="back()" class="btn btn-secondary button_size m-2"> Back </button>
                <swal 
                    #deleteSwal
                    title="Delete {{ contact.name }} {{contact.lastname}} from your contacts ?"
                    icon="warning"
                    [showCancelButton]="true"
                    confirmButtonColor="#dc3545"
                ></swal>
            </div>
        </div>
    </div>
</div>
